<header class="books-header">
  <mat-form-field appearance="outline" class="query-control">
    <mat-label>Book name or author</mat-label>
    <input matInput name="q" [formControl]="queryControl" />
  </mat-form-field>
</header>
<section class="controls">
  <div class="error" *ngIf="booksStore.$error()">{{ booksStore.$error()?.message }}</div>
  <mat-spinner diameter="50" *ngIf="booksStore.$busy()"></mat-spinner>
  <mat-paginator 
    *ngIf="$page().length" 
    [length]="$page().length" 
    [pageSize]="$page().pageSize" 
    [pageIndex]="$page().pageIndex"
    [pageSizeOptions]="[5, 10, 25]"
    (page)="$pageEvent.set($event)" 
  />
</section>
<section class="content">
  <app-book-item *ngFor="let item of $books()" [book]="item"></app-book-item>
</section>
